<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Curso Basico de Vue.js | Platzi</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <a href="https://vuejs.org/v2/guide/instance.html#Lifecycle-Diagram" target="_blank" rel="noopener noreferrer">Lectura recomendada</a>
  <a href="https://www.vuemastery.com/" target="_blank" rel="noopener noreferrer">Cheatsheets</a>
  <span>Vue cli: npm install -g @vue/cli</span>
  <div id="app" v-bind:style="{background: '#' + color }">
    <coin-detail
      v-on:change-color="updateColor"
      v-bind:coin="btc">
      <template v-slot:text>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea quasi, aut cumque maxime hic fugit at culpa sit iure obcaecati neque earum non porro quaerat provident dolorem officiis illum possimus.</p>
      </template>
      <template v-slot:link>
        <a href="#">Link</a>
      </template>
    </coin-detail>

    <ul>
      <li v-for="(p, i) in prices" v-bind:key="p">{{ i }} - {{ p }}</li>
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <!--<script src="/Users/karlheitmann/github/vue/dist/vue.js"></script>-->
  <script src="app.js"></script>
</body>
</html>
