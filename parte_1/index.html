<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Curso Basico de Vue.js | Platzi</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <div id="app" v-bind:style="{background: '#' + color }">
    <img
      v-on:mouseover="toggleShowPrices"
      v-on:mouseout="toggleShowPrices"
      v-bind:src="img" v-bind:alt="name">
    <h1 v-bind:class="changePercent > 0 ? 'green' : 'red'"><!-- si changePercent > 0 aplica a atributo class el valor green, y si no le aplica red -->
      {{ title }}
      <span v-if="changePercent > 0">ğŸ‘</span>
      <span v-else-if="changePercent < 0">ğŸ‘</span>
      <span v-else>ğŸ¤</span>

      <span v-show="changePercent > 0">ğŸ‘</span>
      <span v-show="changePercent < 0">ğŸ‘</span>
      <span v-show="changePercent == 0">ğŸ¤</span>
      <span v-on:click="toggleShowPrices">{{ showPrices ? 'ğŸ¤²' : 'ğŸµ' }}</span>

    </h1>

    <input type="number" v-model="value">
    <span>{{ convertedValue }}</span>

    <ul>
      <li v-for="(p, i) in prices" v-bind:key="p">{{ i }} - {{ p }}</li>
    </ul>
    <ul v-show="showPrices">
      <li
        class="uppercase"
        v-bind:class="{ orange: p.value == price, red: p.value < price, green: p.value > price}"
        v-for="(p, i) in pricesWithDays"
        v-bind:key="p.day"> <!--
          v-bind:class aplica clase orange en caso que p.value sea igual a price, red si p.value es menor a price, y green si p.value es mayor a price 
          Notese que se combinan las clases uppercase de 5 lineas hacia arriba con las clases dinamicas de 4 lineas mas arriba.
        -->
        {{ i + 1 }} - {{ p.day }} - {{ p.value }}
      </li>
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <!--<script src="/Users/karlheitmann/github/vue/dist/vue.js"></script>-->
  <script src="app.js"></script>
</body>
</html>
